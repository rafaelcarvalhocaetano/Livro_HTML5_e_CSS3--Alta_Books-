<!DOCTYPE HTML>
<html lang="en_UK">
<head>
	<meta charset="UTF-8">
	<title>1. Canvas</title>
    
<style>
canvas {
  display:block;
}
</style>
    
<script>
window.onload = function() {
var canvas = document.getElementById("outerspace"),
    ctx = canvas.getContext("2d");

// Create gradient and colour stops
var radgrad = ctx.createRadialGradient(305,215,150,320,240,200); // (x0, y0, radius0, x1, y1, radius1)
radgrad.addColorStop(0, '#6c88ba');
radgrad.addColorStop(0.8, 'rgba(61,71,89,0.7)');
radgrad.addColorStop(0.9, 'rgba(61,71,89,0.8)');
radgrad.addColorStop(1, 'rgba(255,255,255,1)'); // because the rectangle takes up the whole canvas, this is the canvas background
    
// draw shapes
ctx.fillStyle = radgrad;
ctx.fillRect(0,0,640,480); //rectangle that fills the whole canvas
};
</script>

</head>


<body>

	<canvas width="640" height="480" id="outerspace">
    	Sorry, your browser doesn't support canvas.
    </canvas> 
    
</body>
</html>
