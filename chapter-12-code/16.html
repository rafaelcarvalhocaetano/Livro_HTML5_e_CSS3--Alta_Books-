<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Example 16 — transition-timing-function with  cubic-bezier() values</title>
<style>
/* Example 16 — transition-timing-function  with  cubic-bezier() values */
/* From Beginning HTML5 and CSS3 — The Web Evolved http://thewebevolved.com/ */
body {
	width: 80%;
	max-width: 42em;
	margin: auto;
	font: 1em/1.5 Georgia, serif;
}
h1 {
	font-weight: normal;
}
hr,
footer {
	margin: 2.5em 0;
}
pre {
	-moz-tab-size: 2;
	-o-tab-size: 2;
	tab-size: 2;
}
pre,
code,
samp,
var {
	word-wrap: break-word;
	white-space: pre-wrap;
}
figure {
	margin-left: 0;
	margin-right: 0;
}
figcaption {
	clear: left;
	padding-top: 1.5em;
}

figure {
  position: relative;
  clear: left;
}
figure div div {
  width: 20%;
  margin: 0 0 .5em;
  border: 3px solid #000;
  border-radius: .5em;
  padding: .33em;
  background: #fff;
  text-align: center;
  -webkit-transition: all 2s;
     -moz-transition: all 2s;
      -ms-transition: all 2s;
       -o-transition: all 2s;
          transition: all 2s;
}
figure:hover div div {
  -webkit-transform: translate(340%,0);
     -moz-transform: translate(340%,0);
      -ms-transform: translate(340%,0);
       -o-transform: translate(340%,0);
          transform: translate(340%,0);
}
figure .ease {
  -webkit-transition-timing-function: cubic-bezier(.25,.1,.25,1);
     -moz-transition-timing-function: cubic-bezier(.25,.1,.25,1);
      -ms-transition-timing-function: cubic-bezier(.25,.1,.25,1);
       -o-transition-timing-function: cubic-bezier(.25,.1,.25,1);
          transition-timing-function: cubic-bezier(.25,.1,.25,1);
}
figure .clamped {
  -webkit-transition-timing-function: cubic-bezier(.7,0,.2,1);
     -moz-transition-timing-function: cubic-bezier(.7,0,.2,1);
      -ms-transition-timing-function: cubic-bezier(.7,0,.2,1);
       -o-transition-timing-function: cubic-bezier(.7,0,.2,1);
          transition-timing-function: cubic-bezier(.7,0,.2,1);
}
figure .bounce {
  -webkit-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
     -moz-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
      -ms-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
       -o-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
          transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
}
figure .fallback {
  /* Clamped fallback */
  -webkit-transition-timing-function: cubic-bezier(.7,0,.2,1);
  /* Value with bounce */
  -webkit-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
     -moz-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
      -ms-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
       -o-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
          transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
}
</style>
</head>
<body>
<h1>Example 16 — transition-timing-function with  cubic-bezier() values</h1>

<figure>
<div id="transition-timing-bounce">
<pre class="callout"><code>.ease {transition-timing-function: cubic-bezier(.25,.1,.25,1);} /* = ease */
.clamped {transition-timing-function: cubic-bezier(.7,<mark>0</mark>,.2,<mark>1</mark>);} /* Y=0~1 */
.bounce {transition-timing-function: cubic-bezier(.7,<mark>-.2</mark>,.2,<mark>1.3</mark>);}
/* our recommended way to include a cubic-bezier with bounce: */
.fallback { /* including vendor prefixes to show WebKit fallback */
  <mark>-webkit-transition-timing-function: cubic-bezier(.7,0,.2,1); /* fallback */</mark>
  -webkit-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
     -moz-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
      -ms-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
       -o-transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
          transition-timing-function: cubic-bezier(.7,-.2,.2,1.3);
}</code></pre>
<div class="ease">ease</div>
<div class="clamped">clamped</div>
<div class="bounce">bounce</div>
<div class="fallback">fallback</div>
</div>
<figcaption>In browsers that don’t support Y values outside 0-1 the default <code>ease</code> timing function will be used instead. By adding a “clamped” <code>cubic-bezier</code> fallback before one with bounce, you can get a closer result in these browsers.</figcaption>
