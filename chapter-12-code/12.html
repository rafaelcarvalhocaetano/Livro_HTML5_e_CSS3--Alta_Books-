<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Example 12 — backface-visibility (Figure 12-15)</title>
<style>
/* Example 12 — backface-visibility (Figure 12-15) */
/* From Beginning HTML5 and CSS3 — The Web Evolved http://thewebevolved.com/ */
/* Comment out transition while editing CSS ;) */
body {
	width: 80%;
	max-width: 42em;
	margin: auto;
	font: 1em/1.5 Georgia, serif;
}
h1 {
	font-weight: normal;
}
hr,
footer {
	margin: 2.5em 0;
}
pre {
	-moz-tab-size: 2;
	-o-tab-size: 2;
	tab-size: 2;
}
pre,
code,
samp,
var {
	word-wrap: break-word;
	white-space: pre-wrap;
}
figure {
	margin-left: 0;
	margin-right: 0;
}
figcaption {
	clear: left;
	padding-top: 1.5em;
}

.card {
  float: left;
  width: 169px;
  height: 269px;
  margin-right: 10%;
  /* including Opera for testing when they implement */
  -webkit-transform-style: preserve-3d;
     -moz-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
       -o-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-perspective: 1000px;
     -moz-perspective: 1000px;
      -ms-perspective: 1000px;
       -o-perspective: 1000px;
          perspective: 1000px;
  text-align: center;
}
.back, .front {
  position: absolute;
  width: 169px;
  height: 269px;
  -webkit-transition: .8s all;
     -moz-transition: .8s all;
      -ms-transition: .8s all;
       -o-transition: .8s all;
          transition: .8s all;
}
.back { /* initially visible */
  background: url(img/card-back.png) bottom no-repeat;
}
.front { /* initially hidden */
  background: url(img/ace-spades.png) bottom no-repeat;
  -webkit-transform: rotate3d(0,1,0,180deg);
     -moz-transform: rotate3d(0,1,0,180deg);
      -ms-transform: rotate3d(0,1,0,180deg);
       -o-transform: rotate3d(0,1,0,180deg);
          transform: rotate3d(0,1,0,180deg);
}
.backface .front {
  background: url(img/queen-hearts.png) bottom no-repeat;
}
figure:hover .front {
  -webkit-transform: rotate3d(0,1,0,0deg);
     -moz-transform: rotate3d(0,1,0,0deg);
      -ms-transform: rotate3d(0,1,0,0deg);
       -o-transform: rotate3d(0,1,0,0deg);
          transform: rotate3d(0,1,0,0deg);
}
figure:hover .back {
  -webkit-transform: rotate3d(0,1,0,-180deg);
     -moz-transform: rotate3d(0,1,0,-180deg);
      -ms-transform: rotate3d(0,1,0,-180deg);
       -o-transform: rotate3d(0,1,0,-180deg);
          transform: rotate3d(0,1,0,-180deg);
}
.backface .back, .backface .front {
  -webkit-backface-visibility: hidden;
     -moz-backface-visibility: hidden;
      -ms-backface-visibility: hidden;
          backface-visibility: hidden;
}
</style>
</head>
<body>
<h1>Example 12 — backface-visibility (Figure 12-15)</h1>

<figure id="backface-cards">
<pre class="callout"><code>.card {
  transform-style: preserve-3d;
  perspective: 1000px;
}
.back, .front {
  position: absolute;
  width: 169px;
  height: 245px;
  transition: .8s all;
}
.front {transform: rotate3d(0,1,0,180deg);} /* initially hidden */
.card:hover .back {transform: rotate3d(0,1,0,-180deg);}
.card:hover .front {transform: rotate3d(0,1,0,0deg);}
/* for the second example: */
.backface .back, .backface .front {<mark>backface-visibility: hidden;</mark>}

&lt;div class="card"&gt;
  &lt;div class="back"&gt;Back&lt;/div&gt;
  &lt;div class="front"&gt;Front&lt;/div&gt;
&lt;/div&gt;
&lt;div class="card backface"&gt;
  &lt;div class="back"&gt;Back&lt;/div&gt;
  &lt;div class="front"&gt;Front&lt;/div&gt;
&lt;/div&gt;
</code></pre>
<div class="card">
	<div class="back">Back</div>
	<div class="front">Front</div>
</div>
<div class="card backface">
	<div class="back">Back</div>
	<div class="front">Front</div>
</div>

<figcaption>A card-flip transition, with the left card using the default <code>backface-visibility: visible;</code>, and the right card using <code>backface-visibility: hidden;</code>. Note that without a background the “Front” and “Back” text in the left card is always visible.</figcaption>
</figure>
