<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Example 6 — transform: scale (Figure 12-6)</title>
<style>
/* Example 6 — transform: scale (Figure 12-6) */
/* From Beginning HTML5 and CSS3 — The Web Evolved http://thewebevolved.com/ */
/* Comment out transition while editing CSS ;) */
figure div, figure span {
  -webkit-transition: all 1s;
  -moz-transition: all 1s;
  -ms-transition: all 1s;
  -o-transition: all 1s;
  transition: all 1s;
}

body {
	width: 80%;
	max-width: 42em;
	margin: auto;
	font: 1em/1.5 Georgia, serif;
}
h1 {
	font-weight: normal;
}
hr,
footer {
	margin: 2.5em 0;
}
pre {
	-moz-tab-size: 2;
	-o-tab-size: 2;
	tab-size: 2;
}
pre,
code,
samp,
var {
	word-wrap: break-word;
	white-space: pre-wrap;
}
figure {
	margin-left: 0;
	margin-right: 0;
}

figure div {
  float: left;
  width: 100px;
  height: 100px;
  margin-right: 8%;
  border: 3px solid #000;
  border-radius: .5em;
  background: #fff;
}
figure span {
  display: inline-block;
  width: 50px;
  height: 50px;
  margin: 22px 0 0 22px;
  border: 3px solid #555;
  border-top: 3px solid #398A00;
  border-left: 3px solid #255600;
  border-radius: .5em;
  background: #ddd;
  -moz-opacity: .8;
  opacity: .8;
}

figure:hover .one {
  -webkit-transform: scale(.5);
     -moz-transform: scale(.5);
      -ms-transform: scale(.5);
       -o-transform: scale(.5);
          transform: scale(.5);
}
figure:hover .one span {
  -webkit-transform: scale(-3);
     -moz-transform: scale(-3);
      -ms-transform: scale(-3);
       -o-transform: scale(-3);
          transform: scale(-3);
}
figure:hover .two {
  -webkit-transform: scale(.75,1);
     -moz-transform: scale(.75,1);
      -ms-transform: scale(.75,1);
       -o-transform: scale(.75,1);
          transform: scale(.75,1);
}
figure:hover .two span {
  -webkit-transform: scale(-3,-1.5);
     -moz-transform: scale(-3,-1.5);
      -ms-transform: scale(-3,-1.5);
       -o-transform: scale(-3,-1.5);
          transform: scale(-3,-1.5);
}
figcaption {
	clear: left;
	padding-top: 3em;
}
</style>
</head>
<body>
<h1>Example 6 — transform: scale (Figure 12-6)</h1>

<figure id="scale">
<pre class="callout"><code>.one {transform: scale(.5);} /* the same as scale(.5,.5) */
.one span {transform: scale(-3);}
.two {transform: scale(.75,1);} /* the same as scaleX(.75) */
.two span {transform: scale(-3,-1.5);}
</code></pre>
<div class="one">
<span>↖</span>
</div>
<div class="two">
<span>↖</span>
</div>
<figcaption>The first box uses a single value (uniform scaling), where as the second uses two values, scaling X and Y-axes separately. The inner boxes have a negative <code>scale()</code>, shrinking <em>past</em> zero and inverting.</figcaption>
</figure>

</html>
