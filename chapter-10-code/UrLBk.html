<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8>
  <title>Word Spacing for Inline Block Alignment | Web Evolved Chapter 10</title>    
  <style type='text/css'>
    body { 
      counter-reset: section; 
      font-family: sans-serif; 
    }

    p { 
        width: 200px;
        display: inline-block;
        background: indianred;
        height: 200px;
        padding: 0;    
        text-align: center; 
        color: white;
        text-shadow: 1px 1px 1px #000;
        font-weight: bold;
        font-size: 3em;
        line-height: 200px;
        border: 1px solid white;
    }  

    p::after {     
        counter-increment: section;
        content: counter(section);
    }    
    /* use word spacing for inline block alignment */
    body {    
        letter-spacing: -0.31em;
        word-spacing: -0.43em;
    }     
  </style>
</head>
<body>
  <p></p> 
  <p></p> 
  <p></p> 
  <p></p> 
  <p></p>
</body>
</html>
