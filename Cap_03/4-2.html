<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example 4-2 — HTML5-style heading element levels (new style)</title>
</head>
<body>

<p><em>HTML5-style heading element levels (new style), pp61-62</em></p>

<article>
	<hgroup>
		<h1>Article heading</h1>
		<h2>Article subheading</h2>
	</hgroup>
	<section>
		<h2>Section heading</h2>
		<p>Content…</p>
		<section>
			<h4>Subsection heading</h4>
			<p>Content…</p>
		</section>
	</section>
</article>

<footer>From <a href="http://thewebevolved.com/"><cite>Beginning HTML5 and CSS3 — The Web Evolved</cite></a>, Chapter 3</footer>
