<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example 9 — The ruby, rt, and rp elements</title>
	<style>
		body {
			width: 60%;
			max-width: 42em;
			margin: auto;
			font: 1em/1.5 Georgia, serif;
		}
		h1 {
			font-weight: normal;
		}
		hr,
		footer {
			margin: 2.5em 0;
		}
	</style>
	<!-- for ruby -->
	<script src="js/modernizr.js"></script>
</head>
<body>
<h1>Example 9 — The <code>ruby</code>, <code>rt</code>, and <code>rp</code> elements (Figures 4-11 to 4-13)</h1>

<div class="inline-ruby">
<style scoped>
	/* display rt and rp elements inline */
	.inline-ruby rt,
	.inline-ruby rp {
		display: inline;
		font-size: 100%;
	}
	dfn {
		font-weight: bold;
		font-style: normal;
	}
</style>
<p><ruby><dfn>cromulent</dfn> <rp>(</rp><rt>crôm-yü-lənt</rt><rp>)</rp></ruby></p>
</div>

<hr>

<div>
<style scoped>
ruby {ruby-align: center;}
.no-ruby ruby {
	display: inline-table;
	text-align: center;
	border-collapse: collapse;
	border: none;
	vertical-align: middle;
}
.no-ruby rp {display: none;}
.no-ruby rt {
	display: table-header-group;
	font-size: 0.5em;
	line-height: 1.2em;
	white-space: nowrap;
}
.no-ruby rt + rt {
	display: table-row;
	border-bottom: hidden;
}
</style>
<p><ruby>攻殻<rt>こうかく</rt>機動隊<rt>きどうたい</rt></ruby></p>
<p><ruby>攻殻<rp>(</rp><rt>こうかく</rt><rp>)</rp>機動隊<rp>(</rp><rt>きどうたい</rt><rp>)</rp></ruby></p>
</div>

<hr>

</html>
